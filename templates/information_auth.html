<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подробное описание</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
      <div class="row justify-content-center">
            <div class="col-md-5">
              <div class="card">
                <a href="/" class="d-flex align-items-center">
                  <img src="assets/main.svg" alt="icon" height="30" width="30" class="me-2">
                  <strong>На главную</strong>
                </a>
                <h1>{{.Title}}</h1>
                <h3 class="card-title text-center">{{.Info}}</h3>
                <img src={{.Image}} class="card-img-top" class="" alt="...">
                <div class="card-body py-md-4">
                  <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: white;"> Удалить </button>
                </div>
              </div>
            </div>

            <!-- Модальное окно удаления -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Удалить?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                  </div>
                  <div class="modal-body">
                    Вы уверены, что хотите удалить достижение {{.Title}}?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Назад</button>
                    <a href="http://127.0.0.1:8080/achievement/{{.ID}}/delete" type="button" class="btn btn-danger"> Удалить</a>
                  </div>
                </div>
              </div>
            </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
