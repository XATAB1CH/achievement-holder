<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
      <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                  <a href="/" class="d-flex align-items-center">
                    <img src="assets/main.svg" alt="icon" height="30" width="30" class="me-2">
                    <strong>На главную</strong>
                  </a>
                  <h2 class="card-title text-center">Вход</h2>
                <div class="card-body py-md-4">
            <form action="/auth/login" method="post">
                <div class="form-group">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Логин" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-between">
                  <a href="/auth/registration">Регистрация</a>
                  <input class="btn btn-primary" type="submit" value="Войти">
                </div>
            </form>
    </div>
</body>
</html>
